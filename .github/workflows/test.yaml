# .github/workflows/add-file-and-create-pr.yml
name: Add file and create PR (safe)

on:
  workflow_dispatch:

permissions:
  # Least privilege: allow writing repository contents only
  contents: write

jobs:
  add-file-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (persist credentials to allow push from actions)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create file and commit
        run: |
          BRANCH="automated/add-newfile-${{ github.run_id }}"
          git switch -c "$BRANCH"
          # create the file (customize contents as needed)
          echo "This file was created by a safe automated workflow." > newfile.txt
          git add newfile.txt
          # only commit if there are changes
          if git diff --quiet --cached; then
            echo "No changes to commit."
            exit 0
          fi
          git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" commit -m "chore: add newfile.txt (automated)"
          # push the branch (uses GITHUB_TOKEN via persisted credentials)
          git push --set-upstream origin "$BRANCH"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add newfile.txt (automated)"
          title: "Add newfile.txt (automated)"
          body: |
            This PR was created automatically by a workflow.
            It adds `newfile.txt`. Review and merge per normal process.
          base: main
          branch: automated/add-newfile-${{ github.run_id }}
