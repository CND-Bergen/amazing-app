name: Merge dependabot PRs

on:
  pull_request:

permissions: write-all

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Merge PR with 
        run: gh pr merge ${{ github.event.pull_request.number }} --merge --admin